<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пошук зображень</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form id="search-form">
      <input
        type="text"
        name="searchQuery"
        placeholder="Введіть пошуковий запит..."
        autocomplete="off"
      />
      <button type="submit">Пошук</button>
    </form>

    <div class="gallery" id="gallery"></div>

    <button id="load-more-btn">Load more</button>

    <div class="loader" id="loader"><span>Завантаження...</span></div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
